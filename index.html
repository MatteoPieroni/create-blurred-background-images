<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create a blurred background image!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="holder">
      Drag your file here
    </div>
    
    <script>
      document.getElementById('holder').addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (e.dataTransfer.files) {
          const processFile = require('./processFile');
          for (const f of e.dataTransfer.files) {
            processFile(f.path);
          }
        }
      });
      document.getElementById('holder').addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
    </script>
  </body>
</html>
